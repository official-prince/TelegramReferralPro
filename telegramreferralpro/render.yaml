# filepath: render.yaml
services:
  - type: worker
    name: telegram-referral-pro
    env: python
    buildCommand: "pip install -r requirements.txt"
    startCommand: "python -m telegramreferralpro.main"
    envVars:
      - key: BOT_TOKEN
        value: your_bot_token_here
      - key: CHANNEL_ID
        value: your_channel_id_here
      - key: CHANNEL_USERNAME
        value: your_channel_username